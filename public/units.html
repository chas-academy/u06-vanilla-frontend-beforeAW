<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units</title>
  <link href="/styles/index.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-300 font-serif flex flex-col min-h-screen">

  <header class="bg-gray-800 py-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-bold text-yellow-500">Warhammer Units</h1>
      <nav>
        <a href="index.html" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded hover:bg-yellow-600 transition">
          Home
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-yellow-500">Units</h2>
      <button id="open-modal-btn" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded hover:bg-yellow-600 transition">
        Add Units
      </button>
    </div>

    <div id="content" class="grid grid-cols-1 gap-4">
    </div>
  </main>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-gray-800 text-gray-300 rounded-lg shadow-lg p-6 w-96">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-yellow-500">Add Unit</h2>
        <button id="close-modal-btn" class="text-gray-400 hover:text-yellow-500 transition">&times;</button>
      </div>
      <form id="add-units-form" class="space-y-4">
        <div>
          <label for="unit-name" class="block text-sm font-medium text-gray-300">Unit Name:</label>
          <input type="text" id="unit-name" name="unit-name"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            placeholder="Enter unit-name" required>
        </div>
        <div>
          <label for="faction-dropdown" class="block text-sm font-medium text-gray-300">Faction:</label>
          <select id="faction-dropdown"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            required>
            <option value="" disabled selected>Select a faction</option>
          </select>
        </div>
        <div>
          <label for="subfaction-dropdown" class="block text-sm font-medium text-gray-300">Subfaction:</label>
          <select id="subfaction-dropdown"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            required>
            <option value="" disabled selected>Select a Subfaction</option>
          </select>
        </div>
        <div>
          <label for="figure-dropdown" class="block text-sm font-medium text-gray-300">Figure:</label>
          <select id="figure-dropdown"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            required>
            <option value="" disabled selected>Select a figure</option>
          </select>
        </div>
        <div>
          <label for="ability-dropdown" class="block text-sm font-medium text-gray-300">Ability:</label>
          <select id="ability-dropdown"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            required>
            <option value="" disabled selected>Select an Ability</option>
          </select>
        </div>
        <div>
          <label for="keyword-dropdown" class="block text-sm font-medium text-gray-300">Keyword:</label>
          <select id="keyword-dropdown"
            class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
            required>
            <option value="" disabled selected>Select a keyword</option>
          </select>
        </div>
        <button type="submit"
          class="bg-yellow-500 text-gray-900 px-4 py-2 rounded hover:bg-yellow-600 w-full transition">
          Add Subfaction
        </button>
      </form>
    </div>
  </div>

  <footer class="bg-gray-800 py-4">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2025 Warhammer. All rights reserved.</p>
    </div>
  </footer>
  <script src="../dist/modal.js" type="module"></script>
  <script src="../dist/units.js" type="module"></script>
</body>

</html>
